<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards Index</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <h1>Pokémon Cards Index</h1>
        <h4>All Pokémon cards available at one place!</h4>
        <input type="text" id="search" placeholder="Search by name, number, or series...">
    </header>
    <section id="filters">
        <select id="group-filter">
            <option value="">Filter: All Groups</option>
        </select>
        <select id="rarity-filter">
            <option value="">Filter: All Rarities</option>
        </select>
        <select id="sort-options">
            <option value="number-asc">Number (Asc)</option>
            <option value="number-desc">Number (Desc)</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="random" selected>Sort: Random</option>
        </select>
        <label for="limit">Show</label>
        <input type="number" id="limit" min="1" value="20">
        cards
    </section>
    <section id="results-info"></section>
    <section id="results"></section>
    <section id="collection-buttons" style="display: none;">
        <button id="generate-collection">Generate Collection</button>
        <button id="clear-collection">Clear</button>
    </section>
    <footer class="footer">made by <a href="https://github.com/adv3r" target="_blank">adv3r</a><br>
        © 2024 Pokémon. © 1995–2024 Nintendo/Creatures Inc./GAME FREAK inc. Pokémon and Pokémon character names are trademarks of Nintendo. 
    </footer>
    <script src="script.js"></script>
</body>
</html>
